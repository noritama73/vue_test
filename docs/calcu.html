<!DOCTYPE html>
<html>

<body>
    <div id="app">
        <input v-model.number="width">width: {{width}}<br>
        <input v-model.number="halfwidth">halfwidth: {{halfwidth}}
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.devtools = true;
        var app = new Vue({
            el: '#app',
            data: {
                width: 800
            },
            computed: {
                halfwidth: {
                    //双方向フローの実現
                    get: function () { return this.width / 2 },
                    set: function (val) { this.width = val * 2 }
                }
            }
        })
    </script>
</body>

</html>
