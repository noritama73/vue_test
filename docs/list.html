<!DOCTYPE html>
<html>

<body>
    <div id="app">
        <ol>
            <li v-for="item in list">{{ item }}</li>
        </ol>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.devtools = true;
        var app = new Vue({
            el: '#app',
            data: {
                list: ['apple', 'banana', 'strawberry']
            }
        })
    </script>
</body>

</html>
