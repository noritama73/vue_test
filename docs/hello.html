<!DOCTYPE html>
<html>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.devtools = true;
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        })
    </script>
</body>

</html>
